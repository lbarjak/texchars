<body>
    <span id="io">input text: </span><input id="input" autofocus>
    <button id="submit">submit</button>
    <hr />
    <div id="result"></div>

    <script>
        function io() {
            var chars = {
                á: "\\'a",
                é: "\\'e",
                í: "\\'i",
                ó: "\\'o",
                ö: '\\"o',
                ő: '\\H o',
                ú: "\\'u",
                ü: '\\"u',
                ű: '\\H u',
                Á: "\\'A",
                É: "\\'E",
                Í: "\\'I",
                Ó: "\\'O",
                Ö: '\\"O',
                Ő: '\\H O',
                Ú: "\\'U",
                Ü: '\\"U',
                Ű: '\\H U',
            }
            /*
            var ekezet = [];
            for (let key in chars) {
                ekezet.push(chars[key]);
            }
            ekezet = ekezet.join('');
            console.log("ekezet: ", ekezet);
            */
            var input = document.getElementById('input').value;
            var result = [];
            for (i = 0; i < input.length; i++) {
                result.push(chars[input[i]] ? chars[input[i]] : input[i]);
            }
            document.getElementById('input').value = result.join('');
            document.getElementById('io').innerHTML = "copied to clipboard: ";
            var copyObject = document.getElementById("input");
            copyObject.select();
            document.execCommand("Copy");
        }
        document.getElementById('submit').addEventListener('click', io);
    </script>
</body>

</html>
