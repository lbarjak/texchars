            /*

            console.log("ekezetek: ", ekezetek);
            */
            var input = document.getElementById('input').value;
            var result = [];
            var character = '';
            for (i = 0; i < input.length; i++) {
                character = chars[input[i]] ? chars[input[i]] : input[i];
                result.push(character);
            }
            result = result.join('');
            document.getElementById('result').innerHTML = "result: " + result;
        }
        document.getElementById('submit').addEventListener('click', io);
